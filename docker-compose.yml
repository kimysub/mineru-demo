services:
  parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mineru-parser
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    ports:
      - "${HOST_PORT:-8000}:${API_PORT:-8000}"
    volumes:
      # Persist output files
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
